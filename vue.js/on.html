<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
</head>
<body>
    <div id="myapp">
        <input type="text" v-on="keyup:showLength | key enter" v-model="msg">
        <br>{{counter}}
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
    <script>
        // key
        // v-on
        var vm = new Vue({
            el: '#myapp',
            data: {
                msg: '',
                counter: 0
            },
            methods: {
                showLength: function() {
                    this.counter = this.msg.length;
                }
            }
        });
    </script>
</body>
</html>
