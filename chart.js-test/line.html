<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Chart.js TEST</title>
  <meta charset="UTF-8">
</head>
<style>
* { box-sizing: border-box }
li { list-style-type: none }
li:before {
  content: "";
  display: inline-block;
  height: 13px;
  width: 13px;
  margin-right: 5px;
  border-radius: 3px;
}
li.my-weight:before {
  background: rgba(221,156,180,0.6);
}
li.your-weight:before {
  background: rgba(143,183,221,0.6);
}
</style>
<body>
  <h1>横軸グラフ(Chart.js)</h1>

  <div style="width: 30%;float: left">
    <canvas id="line-chart" height="450" width="600"></canvas>
  </div>
  <div style="width: 70%;float: right;padding: 50px">
    <ul style="width: 200px;padding: 20px;box-shadow: 1px 1px 4px 1px #ccc">
      <li class="my-weight">私の体重推移</li>
      <li class="your-weight">彼の体重推移</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <!-- もしくは<script src="Chart.js"></script> -->
  <script>
  var lineChartData = {
    labels : ["1月","2月","3月","4月","5月","6月"],
    datasets : [
      {
        label: "私",
        fillColor : /*"#f2dae8"*/"rgba(242,218,232,0.6)",
        strokeColor : /*"#dd9cb4"*/"rgba(221,156,180,0.6)",
        pointColor : /*"#dd9cb4"*/"rgba(221,156,180,0.6)",
        pointStrokeColor : "#fff",
        pointHighlightFill : "#fff",
        pointHighlightStroke : /*"#dd9cb4"*/"rgba(221,156,180,0.6)",
        data : [67,65,66,70,71,77]
      },
      {
        label: "彼",
        fillColor : /*"#afd0ef"*/"rgba(175,208,239,0.6)",
        strokeColor : /*"#fb7dd8"*/"rgba(143,183,221,0.6)",
        pointColor : /*"#8fb7dd"*/"rgba(143,183,221,0.6)",
        pointStrokeColor : "#fff",
        pointHighlightFill : "#fff",
        pointHighlightStroke : /*"#8fb7dd"*/"rgba(143,183,221,0.6)",
        data : [57,56,55,53,56,49]
      }
    ]

  }

  window.onload = function(){
    var ctx = document.getElementById("line-chart").getContext("2d");
    window.myLine = new Chart(ctx).Line(lineChartData, {
      responsive: true,
      // 下記を追加すると線がまっすぐになります
      bezierCurve: false,
      // アニメーション停止
      // animation: false
    });
  }

  </script>
</body>
</html>
